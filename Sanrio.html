<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pompompurin Dream Fund üçÆ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>

  <style>
    :root {
      --purin-yellow: #FFECB3;
      --purin-main: #FFD54F;
      --purin-brown: #5D4037;
      --purin-white: #FFFDE7;
      --purin-accent: #8D6E63;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: var(--purin-yellow);
      color: var(--purin-brown);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 900px;
      width: 90%;
      padding: 40px 0;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header-icon {
      width: 100px;
      height: 50px;
      background: var(--purin-accent);
      border-radius: 50% 50% 15% 15%;
      margin: 0 auto 10px;
      box-shadow: 0 4px 0 rgba(0,0,0,0.1);
    }

    .wallet-card {
      background: var(--purin-white);
      padding: 15px 25px;
      border-radius: 30px;
      border: 3px solid var(--purin-brown);
      box-shadow: 6px 6px 0px var(--purin-brown);
      display: inline-block;
      margin-bottom: 30px;
    }

    .create-form {
      background: #fff9c4;
      padding: 25px;
      border-radius: 35px;
      border: 3px dashed var(--purin-brown);
      margin-bottom: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .card {
      background: var(--purin-white);
      border-radius: 35px;
      padding: 25px;
      border: 3px solid var(--purin-brown);
      box-shadow: 8px 8px 0px var(--purin-brown);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .progress-bar {
      background: #e0e0e0;
      border-radius: 15px;
      height: 18px;
      border: 2px solid var(--purin-brown);
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #FFD54F, #FFA000);
      width: 0%;
      transition: width 0.6s ease;
    }

    button {
      background: var(--purin-brown);
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-family: inherit;
      box-shadow: 0 4px 0 #3e2723;
    }

    button:active { transform: translateY(2px); box-shadow: 0 2px 0 #3e2723; }

    input {
      padding: 10px 15px;
      border-radius: 15px;
      border: 2px solid var(--purin-brown);
      font-family: inherit;
      width: 150px;
    }

    #status-bar {
      position: fixed;
      bottom: 20px;
      background: var(--purin-accent);
      color: white;
      padding: 10px 30px;
      border-radius: 30px;
      display: none;
      z-index: 100;
    }
  </style>
</head>

<body>
<div id="status-bar"></div>

<div class="container">
  <header>
    <div class="header-icon"></div>
    <h1>Pompompurin Dream Fund üçÆ</h1>
    <div class="wallet-card">
      <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>
      <div id="walletAddr" style="margin-top:8px; font-size: 12px; word-break: break-all;">Not connected</div>
    </div>
  </header>

  <div class="create-form">
    <strong>‚ú® New Dream:</strong>
    <input type="text" id="dreamTitle" placeholder="Title">
    <input type="number" id="dreamGoal" step="0.01" placeholder="Goal (ETH)">
    <button onclick="createNewDream()">Create</button>
  </div>

  <div id="projects" class="projects"></div>
</div>

<script>
  const contractAddress = "0x58c1c343c185Aa5CD3c2Cc1c2b7d7bD055F1bf98";

  const contractABI = [
    "function getDreamsCount() view returns (uint256)",
    "function dreams(uint256) view returns (string title, uint256 goal, uint256 raised, address creator, bool isOpen)",
    "function createDream(string memory _title, uint256 _goal)",
    "function donateToDream(uint256 _id) payable"
  ];

  let provider, signer, contract;

  function setStatus(msg) {
    const s = document.getElementById("status-bar");
    s.innerText = msg;
    s.style.display = "block";
    setTimeout(() => s.style.display = "none", 4000);
  }

  async function connectWallet() {
    if (!window.ethereum) return alert("MetaMask not found!");
    try {
      provider = new ethers.BrowserProvider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = await provider.getSigner();
      const addr = await signer.getAddress();
      document.getElementById("walletAddr").innerText = addr;
      document.getElementById("connectBtn").innerText = "Connected! ‚ú®";
      contract = new ethers.Contract(contractAddress, contractABI, signer);
      loadProjects();
    } catch (e) {
      console.error(e);
      setStatus("Error connecting wallet");
    }
  }

  async function loadProjects() {
    const container = document.getElementById("projects");
    container.innerHTML = "<p>üçÆ Loading...</p>";
    try {
      const code = await provider.getCode(contractAddress);
      if (code === "0x") {
        container.innerHTML = "<p style='color:red'>Contract not found on this network!</p>";
        return;
      }
      const count = await contract.getDreamsCount();
      container.innerHTML = "";
      if (count == 0n) {
        container.innerHTML = "<p>No dreams yet!</p>";
        return;
      }
      for (let i = 0; i < count; i++) {
        const d = await contract.dreams(i);
        const goal = ethers.formatEther(d.goal);
        const raised = ethers.formatEther(d.raised);
        const percent = Math.min((Number(raised) / Number(goal)) * 100, 100);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3 style="margin:0">${d.title}</h3>
          <div style="font-size: 13px;">Goal: ${goal} ETH | Raised: ${raised}</div>
          <div class="progress-bar"><div class="progress-fill" style="width:${percent}%"></div></div>
          ${d.isOpen ? `
            <div style="display:flex; gap:5px; margin-top:10px;">
              <input type="number" step="0.01" id="amt_${i}" style="width:70px" placeholder="ETH">
              <button onclick="donate(${i})">Donate üçÆ</button>
            </div>
          ` : `<button disabled style="background:#81c784; box-shadow:none; margin-top:10px;">Finished! ‚úÖ</button>`}
        `;
        container.appendChild(card);
      }
    } catch (e) {
      console.error(e);
      container.innerHTML = "<p style='color:red'>Error loading data</p>";
    }
  }

  async function createNewDream() {
    const title = document.getElementById("dreamTitle").value;
    const goal = document.getElementById("dreamGoal").value;
    if (!title || !goal || !contract) return;
    try {
      setStatus("Confirm in MetaMask...");
      const tx = await contract.createDream(title, ethers.parseEther(goal));
      await tx.wait();
      setStatus("Dream created! üçÆ");
      loadProjects();
    } catch (e) {
      console.error(e);
      setStatus("Failed");
    }
  }

  async function donate(id) {
    const val = document.getElementById(`amt_${id}`).value;
    if (!val) return;
    try {
      setStatus("Confirming donation...");
      const tx = await contract.donateToDream(id, { value: ethers.parseEther(val) });
      await tx.wait();
      setStatus("Thank you! ‚ú®");
      loadProjects();
    } catch (e) {
      console.error(e);
      setStatus("Failed");
    }
  }
</script>
</body>
</html>
